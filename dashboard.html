<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CD Bank</title>
    <link rel="stylesheet" href="./dashboard.css">
</head>

<body>
    <div class="wrap">
        <header class="app-header">
            <div class="brand">
                <h2>CD Bank</h2>
                <p>Welcome back, experience vast banking experience</p>
            </div>
            <div class="user-controls">
                <!-- preserved welcome ID so dashboard.js can insert user name -->
                <h4 id="welcome" class="mini"></h4>
            </div>
        </header>

        <section class="card balance-card">
            <div class="top-panel">
                <div>
                    <div class="balance-label">Available Balance</div>
                    <div>
                        <span id="availBalance">&mdash;</span>
                    </div>
                </div>

                <div class="actions">
                    <button class="newTransfer">New Transfer</button>
                    <button>Deposit</button>
                    <button>Withdraw</button>
                </div>
            </div>

            <div id="transferSection">
                <div>
                    <p id="transfer">Make transfer using
                        <select name="" id="selectTransferMethod">
                            <option value="">Choose</option>
                            <option value="email">Email</option>
                            <option value="uid">UID</option>
                        </select>
                    </p>
                    <div id="transferInfo">
                        <p><span id="receiverIdType"></span><input id="recipientId" type="text" disabled><button
                                id="nextBtn">Next</button></p>
                        <p style="text-align: center;" id="recipientName"></p>
                        <label for="amount">Amount</label>
                        <input id="transferAmount" type="number" required disabled>
                        <p style="color: red;" id="insufficient"></p>
                        <label for="remarks">Remarks</label>
                        <input id="transferRemark" type="text" disabled>
                    </div>
                    <button id="transferBtn">Transfer</button>
                </div>
            </div>
        </section>

        <section class="right-panel">
            <div class="card">
                <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
                    <div class="mini">Recent Transactions</div>
                    <div class="mini">View all</div>
                </div>
                <div class="transactions">


                </div>
            </div>

            <div class="card">
                <div class="mini">Quick links</div>
                <ul style="margin-top:10px;list-style:none;display:grid;gap:8px">
                    <li><button id="logoutBtn">Logout</button></li>
                </ul>
            </div>
        </section>
    </div>

    <script type="module" src="./dashboard.js"></script>
</body>

</html>
