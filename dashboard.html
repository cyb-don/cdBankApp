<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CD Bank</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body { height: 100%; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #f0f3ff 0%, #e8f0ff 40%, #f9f9fb 100%);
            color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px;
        }
        .wrap {
            width: 100%;
            max-width: 980px;
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 24px;
            align-items: start;
            transition: all 0.3s;
        }
        header.app-header {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 12px;
        }
        .brand {
            display: flex;
            flex-direction: column;
        }
        .brand h2 {
            font-size: 22px;
            color: #111827;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .brand p {
            color: #6b7280;
            font-size: 14px;
        }
        .card {
            background: #fff;
            border-radius: 14px;
            padding: 22px 22px 18px 22px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
            transition: box-shadow 0.18s, padding 0.18s;
            min-width: 0;
        }
        .card:hover {
            box-shadow: 0 16px 40px rgba(102, 126, 234, 0.10);
        }
        .balance-card {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .balance-label {
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
        }
        #availBalance {
            display: inline-block;
            font-size: 32px;
            font-weight: 800;
            color: #4f46e5;
            letter-spacing: 1px;
        }
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 14px;
        }
        .actions button {
            flex: 1 1 120px;
            min-width: 100px;
            padding: 12px 0;
            border-radius: 8px;
            border: 1px solid #e6e8f0;
            background: linear-gradient(180deg, #ffffff 0%, #fbfdff 100%);
            cursor: pointer;
            font-weight: 600;
            color: #0f172a;
            font-size: 15px;
            transition: transform 0.12s, box-shadow 0.12s, background 0.12s;
            margin-bottom: 8px;
        }
        .actions button.primary {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.14);
        }
        .actions button:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 12px 28px rgba(102, 126, 234, 0.13);
            background: linear-gradient(180deg, #f3f4fa 0%, #f9f9fb 100%);
        }
        .actions button.primary:hover {
            background: linear-gradient(90deg, #5a67d8 0%, #6b21a8 100%);
        }
        /* --- Transfer Section Styling --- */
        #transfer {
            font-size: 15px;
            font-weight: 600;
            color: #374151;
            margin: 18px 0 8px 0;
            padding: 10px 0 6px 0;
        }
        #transfer select {
            margin-left: 8px;
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            background: #f9fafb;
            font-size: 14px;
            color: #374151;
            transition: border 0.2s;
        }
        #transfer select:focus {
            outline: none;
            border-color: #667eea;
        }
        #transferInfo {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px 18px;
            align-items: center;
            background: #f4f6ff;
            border-radius: 8px;
            padding: 14px 12px 10px 12px;
            margin-bottom: 10px;
            border: 1px solid #e0e7ff;
        }
        #transferInfo p {
            grid-column: 1 / -1;
            margin: 0 0 6px 0;
            font-size: 14px;
            color: #4f46e5;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #receiverIdType {
            margin-right: 6px;
            color: #6b7280;
            font-size: 13px;
        }
        #receiverId {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            width: 60%;
            margin-right: 8px;
        }
        #transferInfo p button {
            padding: 6px 16px;
            border-radius: 6px;
            border: none;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.10);
            transition: background 0.18s, transform 0.12s;
        }
        #transferInfo p button:hover {
            background: linear-gradient(90deg, #5a67d8 0%, #6b21a8 100%);
            transform: translateY(-1px) scale(1.03);
        }
        #transferInfo label {
            font-size: 13px;
            color: #6b7280;
            font-weight: 500;
            margin-bottom: 2px;
        }
        #transferInfo input[type="number"],
        #transferInfo input[type="text"] {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            background: #fff;
            width: 100%;
            margin-bottom: 2px;
        }
        #transferInfo input:disabled {
            background: #f3f4fa;
            color: #b1b5c9;
        }
        /* Transfer button (the one after #transferInfo) */
        section.card.balance-card > div > button,
        section.card.balance-card > div:last-child > button {
            margin-top: 8px;
            width: 100%;
            padding: 10px 0;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.10);
            transition: background 0.18s, transform 0.12s;
        }
        section.card.balance-card > div > button:hover,
        section.card.balance-card > div:last-child > button:hover {
            background: linear-gradient(90deg, #5a67d8 0%, #6b21a8 100%);
            transform: translateY(-2px) scale(1.02);
        }
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }


        #transferSection {
            display: none;
        }


        .mini {
            font-size: 13px;
            color: #6b7280;
        }
        .transactions {
            margin-top: 8px;
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
        }
        .transactions > div {
            background: #f4f6ff;
            border-radius: 8px;
            padding: 12px 14px;
            border: 1px solid #e0e7ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #374151;
        }
        .transactions > div p {
            margin: 0;
            font-size: 13px;
            color: #6b7280;
        }
        .transactions > div p:first-child {
            font-weight: 600;
            color: #4f46e5;
        }
        .tx {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border: none;
            background: none;
            box-shadow: none;
        }
        .card ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 8px;
        }
        /* Logout button styling */
        #logoutBtn {
            display: inline-block;
            color: #fff;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            font-weight: 600;
            padding: 10px 24px;
            border-radius: 8px;
            border: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.10);
            cursor: pointer;
            font-size: 15px;
            transition: background 0.2s, color 0.2s, transform 0.12s;
        }
        #logoutBtn:hover {
            background: linear-gradient(90deg, #5a67d8 0%, #6b21a8 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.03);
        }

        /* Dr/Cr indicator styling */
        .drcr {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 32px;
            min-height: 32px;
            padding: 0 10px;
            background: #e0e7ff;
            color: #4f46e5;
            border-radius: 50%;
            font-weight: 700;
            font-size: 15px;
            margin-right: 10px;
            border: 1.5px solid #c7d2fe;
        }

        /* Successful label styling */
        .success {
            display: inline-block;
            background: #d1fae5;
            color: #065f46;
            border-radius: 6px;
            padding: 2px 10px;
            font-size: 13px;
            font-weight: 600;
            margin-left: 8px;
        }
        @media (max-width: 1100px) {
            .wrap {
                max-width: 98vw;
                gap: 12px;
            }
        }
        @media (max-width: 880px) {
            .wrap {
                grid-template-columns: 1fr;
                max-width: 100vw;
                padding: 0 4vw;
            }
            header.app-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .right-panel {
                flex-direction: row;
                gap: 12px;
            }
            .card {
                min-width: 0;
                width: 100%;
                margin-bottom: 12px;
            }
        }
        @media (max-width: 600px) {
            .wrap {
                padding: 0 2vw;
            }
            .card {
                padding: 10px 2vw 10px 2vw;
            }
            .brand h2 {
                font-size: 17px;
            }
            #availBalance {
                font-size: 18px;
            }
            .actions button {
                font-size: 13px;
                padding: 10px 0;
            }
        }
        @media (max-width: 430px) {
            .wrap {
                padding: 0 1vw;
            }
            .card {
                padding: 6px 1vw 6px 1vw;
            }
            .actions {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header class="app-header">
            <div class="brand">
                <h2>CD Bank</h2>
                <p>Welcome back, experience vast banking experience</p>
            </div>
            <div class="user-controls">
                <!-- preserved welcome ID so dashboard.js can insert user name -->
                <h4 id="welcome" class="mini"></h4>
            </div>
        </header>

        <section class="card balance-card">
            <div>
                <div class="balance-label">Available Balance</div>
                <div>
                    <span id="availBalance">&mdash;</span>
                </div>
            </div>

            <div class="actions">
                <button class="newTransfer">New Transfer</button>
                <button>Deposit</button>
                <button>Withdraw</button>
            </div>

            <div id="transferSection">
                <p id="transfer">Make transfer using
                    <select name="" id="selectTransferMethod">
                        <option value="">Choose</option>
                        <option value="email">Email</option>
                        <option value="uid">UID</option>
                    </select>
                </p>
                <div id="transferInfo">
                    <p><span id="receiverIdType"></span><input id="recipientId" type="text" disabled><button id="nextBtn">Next</button></p>
                    <p style="text-align: center;" id="recipientName"></p>
                    <label for="amount">Amount</label>
                    <input id="transferAmount" type="number" disabled>
                    <label for="remarks">Remarks</label>
                    <input id="transferRemark" type="text" disabled>
                </div>
                <button id="transferBtn">Transfer</button>
            </div>
        </section>

        <aside class="right-panel">
            <div class="card">
                <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
                    <div class="mini">Recent Transactions</div>
                    <div class="mini">View all</div>
                </div>
                <div class="transactions">
                    
                    
                </div>
            </div>

            <div class="card">
                <div class="mini">Quick links</div>
                <ul style="margin-top:10px;list-style:none;display:grid;gap:8px">
                    <li><button id="logoutBtn">Logout</button></li>
                </ul>
            </div>
        </aside>
    </div>

    <script type="module" src="./dashboard.js"></script>
</body>

</html>
