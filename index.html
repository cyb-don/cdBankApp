<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CD Bank</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            color: #333;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 10px;
            padding: 36px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .brand {
            text-align: center;
            margin-bottom: 18px;
        }

        .brand h1 { font-size: 22px; color: #222; margin-bottom: 6px; }
        .brand p { color: #777; font-size: 14px; }

        .form-group { margin-bottom: 16px; }
        label {
            display: block;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 6px;
            color: #444;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 12px;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            font-size: 14px;
            transition: box-shadow 0.18s ease, border-color 0.18s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 6px 18px rgba(102,126,234,0.12);
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #555;
        }

        .btn {
            width: 100%;
            margin-top: 8px;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 8px 18px rgba(118,75,162,0.18);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .btn:hover { transform: translateY(-2px); }

        .footer {
            margin-top: 14px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .footer a { color: #667eea; text-decoration: none; font-weight: 600; }

        @media (max-width: 420px) {
            .card { padding: 26px 18px; }
            .brand h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <main class="card" role="main">
        <div class="brand">
            <h1>CD Bank</h1>
            <p>Enter your information to log into your account.</p>
        </div>

        <form action="" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="cdbank@mail.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <button class="btn" id="loginBtn" type="submit">Log In</button>
        </form>

        <div class="footer">
            Don't have an account? <a href="signUpPage.html">Sign up</a>
        </div>
    </main>



    <script type="module" src="./loginPage.js"></script>
</body>
</html>
